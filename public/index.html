<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Chat Box</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    height: 100vh;
}
#users { width: 200px; background: #23272a; padding: 10px; overflow-y: auto; }
#users h3 { margin-top: 0; text-align: center; }
#user-list { font-size: 1.2em; }

#chat-container { flex: 1; display: flex; flex-direction: column; }

#username-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #23272a;
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    z-index: 1000;
}
#username-overlay h2 {
    font-size: 2em;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    color: transparent;
    animation: rainbow 3s linear infinite;
}
@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#messages { flex: 1; overflow-y: scroll; padding: 10px; }
.message { padding: 10px; margin: 5px 0; border-radius: 8px; max-width: 70%; }
.message span { font-size: 0.8em; color: #aaa; margin-left: 5px; }

#input-container { display: flex; padding: 10px; background: #23272a; }
#message-input { flex: 1; padding: 10px; border: none; border-radius: 5px; }
#send-btn { padding: 10px 20px; border: none; border-radius: 5px; margin-left: 10px; background: #7289da; color: #fff; cursor: pointer; }
</style>
</head>
<body>
<div id="users">
    <h3>Online Users</h3>
    <ul id="user-list"></ul>
</div>
<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button id="send-btn">Send</button>
    </div>
</div>

<div id="username-overlay">
    <h2>Enter Username</h2>
    <input id="username-input" placeholder="Your username..." />
    <button id="username-btn">Join Chat</button>
</div>

<script>
const socket = io();
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('message-input');
const button = document.getElementById('send-btn');
const userList = document.getElementById('user-list');

const overlay = document.getElementById('username-overlay');
const usernameInput = document.getElementById('username-input');
const usernameBtn = document.getElementById('username-btn');

let username = '';

// Handle joining chat from HTML input
usernameBtn.onclick = () => {
    const val = usernameInput.value.trim();
    if(val){
        username = val;
        socket.emit('set username', username);
        overlay.style.display = 'none';
    }
};

// Send message
button.addEventListener('click', () => {
    const msg = input.value.trim();
    if(msg){ socket.emit('chat message', msg); input.value = ''; }
});
input.addEventListener('keypress', e => { if(e.key==='Enter') button.click(); });

// Add messages
function addMessage(msg){
    const div = document.createElement('div');
    div.classList.add('message');
    div.dataset.id = msg.id || '';
    if(msg.system){
        div.textContent = msg.text;
        div.style.background = '#444';
    } else {
        div.innerHTML = `<strong style="color:${getColor(msg.user)}">${msg.user}</strong>: <span class="text">${msg.text}</span> <span>${msg.time}</span>`;
        div.style.background = '#333';
        if(msg.user === username){
            const editBtn = document.createElement('button');
            editBtn.textContent = '✏️';
            editBtn.onclick = () => {
                const newText = prompt("Edit your message:", msg.text);
                if(newText) socket.emit('edit message', { id: msg.id, newText });
            };
            const delBtn = document.createElement('button');
            delBtn.textContent = '🗑️';
            delBtn.onclick = () => socket.emit('delete message', msg.id);
            div.appendChild(editBtn);
            div.appendChild(delBtn);
        }
    }
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Rainbow color generator for usernames
let userColors = {};
function getColor(user){
    if(userColors[user]) return userColors[user];
    const colors = ['#ff6b6b','#feca57','#48dbfb','#1dd1a1','#5f27cd','#ee5253','#ff9ff3','#54a0ff','#00d2d3','#c8d6e5'];
    const color = colors[Math.floor(Math.random()*colors.length)];
    userColors[user] = color;
    return color;
}

// Socket events
socket.on('chat message', addMessage);
socket.on('edit message', ({id,newText}) => {
    const div = document.querySelector(`.message[data-id="${id}"]`);
    if(div) div.querySelector('.text').textContent = newText;
});
socket.on('delete message', id => {
    const div = document.querySelector(`.message[data-id="${id}"]`);
    if(div) div.remove();
});
socket.on('update users', users => {
    userList.innerHTML = '';
    users.forEach(u => { const li = document.createElement('li'); li.textContent = u; userList.appendChild(li); });
});
socket.on('load messages', msgs => { msgs.forEach(addMessage); });
</script>
</body>
</html>
