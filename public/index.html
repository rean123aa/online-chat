<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Chat Box</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    height: 100vh;
}

#users {
    width: 200px;
    background: #23272a;
    padding: 10px;
    overflow-y: auto;
}

#users h3 {
    margin-top: 0;
    text-align: center;
}

#user-list {
    font-size: 1.2em;
}

#chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#messages {
    flex: 1;
    overflow-y: scroll;
    padding: 10px;
}

.message {
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 10px;
    max-width: 60%;
    position: relative;
}

.message .username {
    font-size: 0.8em;
    color: #aaa;
}

.message.left {
    background: #444;
    align-self: flex-start;
}

.message.right {
    background: #7289da;
    align-self: flex-end;
    color: #fff;
}

#input-container {
    display: flex;
    padding: 10px;
    background: #23272a;
    align-items: center;
}

#message-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

#send-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    background: #1abc9c;
    color: #fff;
    cursor: pointer;
}

#status {
    font-size: 0.9em;
    color: #ff0;
    margin-left: 10px;
}
</style>
</head>
<body>

<div id="users">
    <h3>Online Users</h3>
    <ul id="user-list"></ul>
</div>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button id="send-btn">Send</button>
        <span id="status"></span>
    </div>
</div>

<script>
const socket = io();
let username = '';
while(!username) username = prompt("Enter your username:");
socket.emit('set username', username);

const messagesDiv = document.getElementById('messages');
const input = document.getElementById('message-input');
const button = document.getElementById('send-btn');
const userList = document.getElementById('user-list');
const status = document.getElementById('status');

let typingTimeout;

input.addEventListener('input', () => {
    socket.emit('typing', true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
        socket.emit('typing', false);
    }, 1000);
});

const colors = ['#ff6b6b','#feca57','#48dbfb','#1dd1a1','#5f27cd','#ee5253','#ff9ff3','#54a0ff','#00d2d3','#c8d6e5'];
const userColor = colors[Math.floor(Math.random() * colors.length)];
let userColors = {};

function getColor(user){
    if(userColors[user]) return userColors[user];
    const color = colors[Math.floor(Math.random() * colors.length)];
    userColors[user] = color;
    return color;
}

function addMessage(msg){
    const div = document.createElement('div');
    div.classList.add('message');
    div.classList.add(msg.user === username ? 'right' : 'left');

    const nameSpan = document.createElement('span');
    nameSpan.className = 'username';
    nameSpan.style.color = getColor(msg.user);
    nameSpan.textContent = msg.user + ": ";

    const textSpan = document.createElement('span');
    textSpan.textContent = msg.text;

    div.appendChild(nameSpan);
    div.appendChild(textSpan);
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Sending messages
button.addEventListener('click', () => {
    const msg = input.value.trim();
    if(msg){
        socket.emit('chat message', msg);
        input.value = '';
    }
});
input.addEventListener('keypress', e => { if(e.key==='Enter') button.click(); });

// Receiving messages
socket.on('chat message', addMessage);

// Update users
socket.on('update users', users => {
    userList.innerHTML = '';
    users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = u;
        userList.appendChild(li);
    });
});

// Typing indicator
socket.on('typing', user => {
    if(user) status.textContent = user + ' is typing...';
    else status.textContent = '';
});
</script>

</body>
</html>
